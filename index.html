<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>待办清单 - JS学习项目</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>我的待办清单 📝</h1>

      <!-- 输入区域 -->
      <div class="input-group">
        <input
          type="text"
          id="todoInput"
          placeholder="输入新任务..."
          aria-label="任务输入框"
        />
        <button id="addBtn">添加任务 ➕</button>
      </div>

      <!-- 待办列表容器 -->
      <ul id="todoList"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
